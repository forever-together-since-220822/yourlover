<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’Œ Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --rose:       #f43f72;
      --rose-light: #ff85a1;
      --blush:      #fce4ec;
      --cream:      #fff8f9;
      --petal:      #ffd6e0;
      --text:       #5a2a3a;
      --muted:      #a0687a;
      --radius:     18px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Lato', sans-serif;
      background: var(--cream);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 16px 48px;
      overflow-x: hidden;
      background-image:
        radial-gradient(circle at 20% 20%, #ffd6e055 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, #f43f7220 0%, transparent 45%),
        radial-gradient(circle at 60% 10%, #fce4ec80 0%, transparent 40%);
    }

    /* â”€â”€ Floating hearts â”€â”€ */
    .hearts-bg {
      position: fixed; inset: 0;
      pointer-events: none; overflow: hidden; z-index: 0;
    }
    .heart-float {
      position: absolute; bottom: -60px; opacity: 0;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(-10deg); opacity: 0.6; }
      100% { transform: translateY(-110vh) rotate(15deg); opacity: 0; }
    }

    /* â”€â”€ Card â”€â”€ */
    .card {
      position: relative; z-index: 1;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(14px);
      border: 1.5px solid rgba(244,63,114,0.18);
      border-radius: 28px;
      box-shadow: 0 8px 40px rgba(244,63,114,0.13), 0 2px 8px rgba(0,0,0,0.04);
      max-width: 520px; width: 100%;
      padding: 44px 40px 48px;
      text-align: center;
      animation: cardIn 0.7s cubic-bezier(.22,.68,0,1.3) both;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(32px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* â”€â”€ Typography â”€â”€ */
    .heading {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.7rem, 5vw, 2.4rem);
      font-weight: 700; color: var(--rose);
      line-height: 1.25; margin-bottom: 18px;
    }
    .message {
      font-size: 1rem; line-height: 1.7;
      color: var(--muted); font-weight: 300;
      margin-bottom: 26px; font-style: italic; padding: 0 8px;
    }

    /* â”€â”€ Pulsing heart (initial) â”€â”€ */
    #heart-art {
      display: block; font-size: 5.5rem;
      margin: 0 auto 26px; line-height: 1;
      animation: heartbeat 1.4s ease-in-out infinite;
      filter: drop-shadow(0 6px 18px rgba(244,63,114,0.3));
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      14%       { transform: scale(1.18); }
      28%       { transform: scale(1); }
      42%       { transform: scale(1.12); }
      56%       { transform: scale(1); }
    }

    /* â”€â”€ Celebration emoji (after Yes) â”€â”€ */
    #celebrate-art {
      display: none; font-size: 5.5rem;
      margin: 0 auto 26px; text-align: center; line-height: 1;
    }
    #celebrate-art.show {
      display: block;
      animation: popIn 0.6s cubic-bezier(.22,.68,0,1.4) both;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.6) rotate(-8deg); }
      to   { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    /* â”€â”€ Photo frame (after Yes) â”€â”€ */
    #photo-section { display: none; margin-top: 20px; }
    #photo-section.show {
      display: block;
      animation: popIn 0.5s cubic-bezier(.22,.68,0,1.3) 0.3s both;
    }
    #photo-frame {
      border-radius: var(--radius); overflow: hidden;
      border: 3px solid var(--petal);
      box-shadow: 0 6px 24px rgba(244,63,114,0.18);
    }
    #photo-frame img {
      width: 100%; display: block;
      max-height: 300px; object-fit: cover;
    }

    /* â”€â”€ Buttons â”€â”€ */
    .btn-row {
      display: flex; gap: 16px;
      justify-content: center; align-items: center;
      flex-wrap: wrap; min-height: 56px; margin-top: 28px;
    }
    .btn {
      font-family: 'Lato', sans-serif; font-size: 1.05rem;
      font-weight: 700; letter-spacing: 0.5px;
      border: none; border-radius: 50px;
      cursor: pointer; padding: 14px 36px;
    }
    #btn-yes {
      background: linear-gradient(135deg, var(--rose) 0%, #ff85a1 100%);
      color: #fff;
      box-shadow: 0 6px 22px rgba(244,63,114,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    #btn-yes:hover { transform: scale(1.07); box-shadow: 0 10px 30px rgba(244,63,114,0.45); }
    #btn-yes:active { transform: scale(0.97); }

    #btn-no {
      background: #fff; color: var(--muted);
      border: 1.5px solid var(--petal);
      box-shadow: 0 2px 8px rgba(244,63,114,0.08);
      /* starts inline, JS switches to fixed on first dodge */
    }
    #btn-no.floating {
      position: fixed;
      z-index: 999;
    }

    /* â”€â”€ Confetti â”€â”€ */
    .confetti-piece {
      position: fixed; pointer-events: none;
      z-index: 9999;
      animation: confettiFall linear forwards;
    }
    @keyframes confettiFall {
      0%   { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    @media (max-width: 480px) {
      .card { padding: 36px 22px 40px; }
      .btn  { padding: 12px 28px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <div class="hearts-bg" id="hearts-bg"></div>

  <div class="card">
    <!-- Heading -->
    <h1 class="heading" id="heading">Will you be my Valentine? ğŸŒ¹</h1>

    <!-- âœï¸ Edit your message here -->
    <p class="message" id="message">
      Every moment with you feels like magic. No GPS could ever find someone
      as amazing as you â€” you're my favourite person in every universe. ğŸ’«

    <!-- Pulsing heart shown initially -->
    <span id="heart-art">ğŸ©·</span>

  <!-- âœï¸ Replace song.mp3 with your audio file path -->
  <audio id="loveSong" src="song.mp3" preload="auto" loop></audio>

  <script>
    const loveSong = document.getElementById('loveSong');

    // Play song on first interaction anywhere on the page (bypasses browser autoplay block)
    function startSong() {
      loveSong.currentTime = 0;
      loveSong.volume = 1;
      loveSong.play().catch(() => {});
      document.removeEventListener('click',     startSong);
      document.removeEventListener('touchstart', startSong);
    }
    document.addEventListener('click',      startSong);
    document.addEventListener('touchstart', startSong);

    /* â”€â”€ 1. Floating hearts â”€â”€ */
    (function () {
      const container = document.getElementById('hearts-bg');
      const symbols   = ['â¤ï¸','ğŸŒ¸','ğŸ’•','ğŸŒ¹','ğŸ’—','âœ¨','ğŸ’','ğŸŒ·'];
      for (let i = 0; i < 18; i++) {
        const el = document.createElement('span');
        el.className = 'heart-float';
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        el.style.left               = Math.random() * 100 + 'vw';
        el.style.fontSize           = (0.9 + Math.random() * 1.2) + 'rem';
        el.style.animationDuration  = (6 + Math.random() * 10) + 's';
        el.style.animationDelay     = (Math.random() * 12) + 's';
        container.appendChild(el);
      }
    })();

    /* â”€â”€ 2. No button â€” sits inline, runs away on hover/click â”€â”€ */
    const noBtn = document.getElementById('btn-no');
    let hasFloated = false;

    function moveNoButton() {
      if (!hasFloated) {
        hasFloated = true;
        noBtn.classList.add('floating');
      }
      // Wait one frame so offsetWidth/Height are correct after position:fixed kicks in
      requestAnimationFrame(() => {
        const margin = 24;
        const bw = noBtn.offsetWidth  || 120;
        const bh = noBtn.offsetHeight || 48;
        const maxX = window.innerWidth  - bw - margin;
        const maxY = window.innerHeight - bh - margin;
        const x = margin + Math.floor(Math.random() * Math.max(1, maxX - margin));
        const y = margin + Math.floor(Math.random() * Math.max(1, maxY - margin));
        noBtn.style.left = x + 'px';
        noBtn.style.top  = y + 'px';
      });
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click',      moveNoButton);
    noBtn.addEventListener('touchstart', function (e) {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    /* â”€â”€ 3. Yes button â€” celebration â”€â”€ */
    function sayYes() {

      // Update text
      document.getElementById('heading').textContent = 'Yay!! You just made me the happiest! ğŸ¥°';

      // Swap heart for celebration
      document.getElementById('heart-art').style.display = 'none';
      document.getElementById('celebrate-art').classList.add('show');

      // Show photo
      document.getElementById('photo-section').classList.add('show');

      // Update Yes button
      const yesBtn = document.getElementById('btn-yes');
      yesBtn.textContent         = 'Forever ğŸ’';
      yesBtn.style.pointerEvents = 'none';

      // Hide No button
      noBtn.style.display = 'none';

      // Confetti
      launchConfetti();
    }

    /* â”€â”€ 4. Confetti â”€â”€ */
    function launchConfetti() {
      const colors = ['#f43f72','#ff85a1','#ffd6e0','#fce4ec','#c2185b','#fff59d','#b2ebf2'];
      for (let i = 0; i < 120; i++) {
        const el   = document.createElement('div');
        el.className = 'confetti-piece';
        const size   = 6 + Math.random() * 10;
        const roll   = Math.random();
        el.style.background        = colors[Math.floor(Math.random() * colors.length)];
        el.style.left              = Math.random() * 100 + 'vw';
        el.style.top               = '-20px';
        el.style.animationDuration = (1.5 + Math.random() * 2.5) + 's';
        el.style.animationDelay    = (Math.random() * 0.8) + 's';
        if (roll < 0.33) {
          el.style.width = el.style.height = size + 'px';
          el.style.borderRadius = '50%';
        } else if (roll < 0.66) {
          el.style.width = el.style.height = size + 'px';
          el.style.borderRadius = '2px';
        } else {
          el.style.width  = '4px';
          el.style.height = (10 + Math.random() * 14) + 'px';
        }
        document.body.appendChild(el);
        el.addEventListener('animationend', () => el.remove());
      }
    }
  </script>
